<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ballersafrica</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="php/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">BA <span>CARDS.</span></div>
        <nav>
            <ul id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#crypto-market">Our Brands</a></li>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="#contact-us">Contact</a></li>
            </ul>
        </nav>
        <div class="actions">
            <button class="register-btn">Join Us</button>
            <button class="wallet-btn" onclick="location.href='#contact-us'">Contact Us</button>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <section id="crypto-market" class="crypto-market">
        <div>
            <div class="heading">
            <h2>Our brands</h2>
        </div>
            <div class="carousel-container">
                <!-- Incoming (Top corner) image -->
                <div class="incoming-images">
                    <img src="images/card.jpg" class="incoming-img" id="incomingImg">
                </div>

                <!-- Main Image and Description -->
                <div class="main-section">
                    <div class="image-and-description">
                        <img src="images/HUB2.jpg" class="main-img" id="mainImg">
                        <div class="description">
                            <h2 id="brandTitle">Brand Name</h2>
                            <p id="descriptionText">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officiis culpa similique consequuntur, reprehenderit dicta repudiandae.</p>
                            <!-- Next and Previous buttons under the description -->
                            <div class="navigation">
                                <button class="prev">← Previous</button>
                                <button class="next">Next →</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Outgoing (Bottom corner) image -->
                <div class="outgoing-images">
                    <img src="images/hexX.jpg" class="outgoing-img" id="outgoingImg">
                </div>
            </div>
        </div>
    </section>
    
<script>
    // Show the back-to-top button when scrolled down 100px
    window.onscroll = function() {
      const btn = document.getElementById('backToTopBtn');
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.classList.add('show');
      } else {
        btn.classList.remove('show');
      }
    };

    // Scroll back to the top when the button is clicked
    document.getElementById('backToTopBtn').addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
  <script src="js/header.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web3.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        const actions = document.querySelector('.actions');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show'); // Toggle visibility of nav items
            actions.classList.toggle('show'); // Toggle visibility of action buttons
        });
    </script>
</body>
</body>
</html>
